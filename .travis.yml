dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "3dmind-github"
    token:
      secure: ""
    branches:
      - master
      - develop

language: node_js
node_js:
  - "8"

jdk:
  - oraclejdk8

script:
  - yarn run test:coverage
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
